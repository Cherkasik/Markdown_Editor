<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>markde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but markde doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div class="container-fluid">
      <div class="row mt-4">
          <div class="col text-center">
              <h1>Markdown editor</h1>
        </div>
      </div>
        <div id="editor" class="row mt-4">
            <div class="col-md-6">
              <h4>Input</h4>
              <textarea :value="input" @input="update" id="info"></textarea>
            </div>
            <div class="col-md-6">
              <h4>Preview</h4>
              <div id="preview" v-html="compiledMarkdown"></div>
            </div>
          </div>
    </div>
    <div id="selector"></div>
  </body>
</html>
