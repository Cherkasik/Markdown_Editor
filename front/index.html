<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>markde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but markde doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    
    <div id="editor" class="container-fluid">
      <div class="row mt-4">
          <div class="col text-center">
              <h1>Markdown editor</h1>
        </div>
      </div>
      <div class="container-fluid" id="selector">
        <select class="col-md-10 mb-4" id="MySelect" @input="update_f">
          <option v-for="title in titles">{{ title }}</option>
        </select>
        <div class="container-fluid">
          <button class="col-md-1 mr-4" v-on:click="save">Save</button>
          <button class="col-md-1 mr-4" v-on:click="del">Delete</button>
          <button class="col-md-1 mr-4" v-on:click="select">Open</button>
          <button class="col-md-1 mr-4" v-on:click="refresh">Refresh</button>
          <button class="col-md-1 mr-4" v-on:click="add">Add</button>
        </div>
        <div class="container-fluid mt-4">
          <label>Title: <input type="text" :value=cur_title @input="update_t"></label>
        </div>
      </div>
        <div  class="row mt-4">
            <div class="col-md-6">
              <h4>Input</h4>
              <textarea :value="input" @input="update_m" id="info"></textarea>
            </div>
            <div class="col-md-6">
              <h4>Preview</h4>
              <div id="preview" v-html="compiledMarkdown"></div>
            </div>
          </div>
           
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
